# MAIN TMUX COMMAND
set -g prefix C-a
unbind C-b

# COPY TO SYSTEM CLIPBOARD
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# GLOBAL CONFIGURATION
set -g default-terminal "screen-256color"
set -s escape-time 1

setw -g mode-keys vi
set -g status-keys vi

set -g base-index 1
set -g pane-base-index 1

setw -g mouse on
setw -g monitor-activity on
set -g visual-activity on

set-option -g history-limit 100000
set-option -g focus-events on

# BINDINGS
bind r source-file  ~/.tmux.conf \; display "Reloaded!"
bind C-a send-prefix

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r m resize-pane -Z

# STATUS BAR

## set status bar
set -g status-style bg=default

## highlight activity in status bar
setw -g window-status-activity-style fg="#82aaff"
setw -g window-status-activity-style bg="#3b4261"

## pane border and colors
set -g clock-mode-style 24

set -g message-style bg="#222436"
set -g message-style fg="#82aaff"

set -g message-command-style bg="#222436"
set -g message-command-style fg="#82aaff"

# message bar or "prompt"
set -g message-style bg="#222436"
set -g message-style fg="#82aaff"

set -g mode-style bg="#222436"
set -g mode-style fg="#82aaff"

# left side of status bar holds "session name"
set -g status-left-length 100
set -g status-left-style bold
set-option -g status-left "#[fg=#828bb8] #S "

# right side of status bar holds "[host name] (date time)"
set -g status-right-length 100
set -g status-right '#[fg=#ff966c]#{?window_zoomed_flag, MAXIMIZED  ,}#[fg=#828bb8]%H:%M | %y.%m.%d '

# active terminal blue border, non-active light blue
set -g pane-border-style fg="#3b4261"
set -g pane-active-border-style fg="#82aaff"

# make foreground window look like bold yellow foreground tab
set-window-option -g window-status-format '#[fg=#ff966c,bg=#2f334d] #I #[fg=#c8d3f5,bg=#222436] #W '
set-window-option -g window-status-current-format '#[fg=#ff966c,bg=#2f334d] #I #[fg=#c8d3f5,bg=#3b4261] #W '

# TPM
set -g @plugin 'jaclu/tmux-menus'

run '~/.tmux/plugins/tpm/tpm'
