# MAIN TMUX COMMAND
set -g prefix C-a
unbind C-b

# COPY TO SYSTEM CLIPBOARD
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode-vi 'V' send -X select-line
bind-key -T copy-mode-vi 'r' send -X rectangle-toggle

# GLOBAL CONFIGURATION
set -g default-terminal "screen-256color"
set -s escape-time 1

setw -g mode-keys vi
set -g status-keys vi

set -g base-index 1
set -g pane-base-index 1

setw -g mouse off
setw -g monitor-activity on
set -g visual-activity on

set-option -g history-limit 100000
set-option -g focus-events on

# BINDINGS
bind r source-file  ~/.tmux.conf \; display "Reloaded!"
bind C-a send-prefix

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r m resize-pane -Z

# UI TWEAKS - BASED ON KANAGAWA THEME
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

setw -g mode-style 'fg=#957fb8 bg=#363646'

set -g pane-border-style 'fg=#363646'
set -g pane-active-border-style 'fg=#363646'

set -g status-position bottom
set -g status-justify left
set -g status-style 'fg=#dcd7ba'
set -g status-left ''
set -g status-right '%Y-%m-%d %H:%M'
set -g status-right-length 50
set -g status-left-length 10

setw -g window-status-current-style 'fg=#957fb8 bg=#363646'
setw -g window-status-current-format ' #I #[fg=#dcd7ba]#W #{?window_zoomed_flag,+ ,}'

setw -g window-status-style 'fg=#957fb8 bg=default'
setw -g window-status-format ' #I #[fg=#dcd7ba]#W #{?window_zoomed_flag,+ ,}'

set -g message-style 'fg=#957fb8 bg=default'

# TPM
set -g @plugin 'tmux-plugins/tpm'
set -g @tpm-clean 'R'

set -g @plugin 'jaclu/tmux-menus'

run '~/.tmux/plugins/tpm/tpm'
